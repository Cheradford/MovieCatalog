version: '3.8'

services:
  moviecatalog.view:
    image: moviecatalog.view
    build:
      context: .
      dockerfile: MovieCatalog.View/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - prometheus
      - grafana
      - tempo
    networks:
      - my_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./MovieCatalog.View/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - my_network
  
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./MovieCatalog.View/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - my_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - my_network
  
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    volumes:
      - ./MovieCatalog.View/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    ports:
      - "4317:4317"  # OTLP gRPC
    networks:
      - my_network
    depends_on:
      - tempo
  
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./MovieCatalog.View/tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"
      - "4318:4318"  # OTLP HTTP
      - "9411:9411"  # Zipkin
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  grafana-data: