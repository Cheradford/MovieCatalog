auth_enabled: false

server:
  http_listen_port: 3200

  
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:
    jaeger:
      protocols:
        thrift_http:
        thrift_compact:
        thrift_binary:
    zipkin:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m
  complete_block_timeout: 1m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

compactor:
  compaction:
    block_retention: 24h